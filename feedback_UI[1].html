<!DOCTYPE html>
<html>

<head> </head>

<body>
    <div class="container">
        <div class="card-container">
            <h1>Feedback UI</h1>
            <div class="emojis">
                <img id="unhappy" src="https://cdn-icons-png.flaticon.com/512/166/166527.png" alt="" class="image" />
                <p>unhappy</p>
                <img id="neutral" src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" alt="" class="image" />
                <p>Neutral</p>
                <img id="satisfy" src="https://cdn-icons-png.flaticon.com/512/166/166538.png" alt="" class="image" />
                <p>Satisfied</p>
            </div>
            <button id="submit-button" class="submit-btn">
                Submit
            </button>
        </div>

        <div id="feedback-card-container" class="feedback-card-container">
            <h1>Thank you</h1>
            <h2 id="result-feedback"></h2>
            <p>We will use your feedback and improve our customer support</p>
        </div>
    </div>
</body>

</html>
